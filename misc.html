<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            max-width: 1440px; /* Maximum width of the page */
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 60%; /* Make the image take up most of the space */
            height: auto;
            border-radius: 8px;
            margin-right: 20px; /* Added more space between image and text */
        }

        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 35%; /* Limit the width of the text */
        }

        .item-title {
            font-size: 1.3em; /* Adjusted font size */
            margin: 0 0 5px 0;
            color: #333;
        }

        .item-description {
            font-size: 0.9em; /* Slightly smaller text for summary */
            color: #666;
            line-height: 1.4em;
            overflow: hidden; /* Hide excess text */
            text-overflow: ellipsis;
            white-space: nowrap; /* Prevent text from wrapping to a new line */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Item List</h1>
        <div class="container">
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 1">
                <div class="item-content">
                    <h2 class="item-title">Item 1</h2>
                    <p class="item-description">This is a summary of item 1.</p>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 2">
                <div class="item-content">
                    <h2 class="item-title">Item 2</h2>
                    <p class="item-description">This is a summary of item 2.</p>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 3">
                <div class="item-content">
                    <h2 class="item-title">Item 3</h2>
                    <p class="item-description">This is a summary of item 3.</p>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 4">
                <div class="item-content">
                    <h2 class="item-title">Item 4</h2>
                    <p class="item-description">This is a summary of item 4.</p>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 5">
                <div class="item-content">
                    <h2 class="item-title">Item 5</h2>
                    <p class="item-description">This is a summary of item 5.</p>
                </div>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/800x600" alt="Item 6">
                <div class="item-content">
                    <h2 class="item-title">Item 6</h2>
                    <p class="item-description">This is a summary of item 6.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
